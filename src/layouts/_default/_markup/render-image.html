<style>
  .figure-border {
    padding: 15px 15px 0;
    background-color: var(--entry);
    box-shadow: 0 1px 3px var(--hljs-bg);
    -moz-box-shadow: 0 1px 3px var(--hljs-bg);
    -webkit-box-shadow: 0 1px 3px var(--hljs-bg);
  }

  .img-center {
    display: block;
    margin: 0.7rem auto;
  }

  .img-caption {
    text-align: center;
    font-style: italic;
  }
</style>

<figure class="figure-border">
  <img class="img-center" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy">
  <figcaption class="img-caption">{{ .Title }}</figcaption>
</figure>
